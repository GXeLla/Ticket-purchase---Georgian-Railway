<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Georgian Trains</title>
    <link rel="icon" href="./pictures/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo">
          <img src="./pictures/Logo.png" alt="" />
          <h1>Georgian Trains</h1>
        </a>
        <ul>
          <li><a href="#">Log in</a></li>
          <li id="main-container-lang-changer">
            <div onclick="toggleDropdown('languageChanger-dropdown')">
              <img src="./pictures/languge.svg" alt="" id="language-icon" />
            </div>
            <div id="languageChanger-dropdown" class="dropdown">
              <div class="option" onclick="setLanguage('Eng')">ENGLISH</div>
              <div class="option" onclick="setLanguage('Ka')">ქართული</div>
            </div>
          </li>
          <li><a href="#">Euro</a></li>
        </ul>
      </nav>

      <!--  -->
      <img
        src="./pictures/background_2023_landscape_2400_1250_compressed.png"
        alt=""
        id="Hero-bg"
      />

      <!--  -->
      <form class="main-container-form">
        <div class="day-selector box-input" id="openPicker">
          <label for="date" class="box-input-day">
            <div class="month"></div>
            <div class="day"></div>
          </label>
          <input type="date" id="date" />
          <img src="./pictures/date-icon-png-5.png" alt="" id="dateImage" />
        </div>

        <div class="direction-selector">
          <div id="departure-container">
            <input
              required
              readonly
              type="text"
              id="departure-selector"
              placeholder="Select Departure City"
              autocomplete="off"
              onclick="toggleDropdown('departure-dropdown')"
            />
            <div id="departure-dropdown" class="dropdown"></div>
          </div>

          <div class="swapper" onclick="swapCities()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="m21.71 9.29-4-4a1 1 0 0 0-1.42 1.42L18.59 9H7a1 1 0 0 0 0 2h14a1 1 0 0 0 .92-.62 1 1 0 0 0-.21-1.09M17 13H3a1 1 0 0 0-.92.62 1 1 0 0 0 .21 1.09l4 4a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42L5.41 15H17a1 1 0 0 0 0-2"
              ></path>
            </svg>
          </div>

          <div id="arrival-container">
            <input
              required
              readonly
              type="text"
              id="arrival-selector"
              placeholder="Select Arrival City"
              autocomplete="off"
              onclick="toggleDropdown('arrival-dropdown')"
            />
            <div id="arrival-dropdown" class="dropdown"></div>
          </div>
        </div>

        <div class="box-input" id="counter-container">
          <button
            id="btn-form-tkt-increment"
            type="button"
            onclick="increment()"
          >
            +
          </button>
          <button
            id="btn-form-tkt-decrement"
            type="button"
            onclick="decrement()"
          >
            -
          </button>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M15.71 12.71a6 6 0 1 0-7.42 0 10 10 0 0 0-6.22 8.18 1 1 0 0 0 2 .22 8 8 0 0 1 15.9 0 1 1 0 0 0 1 .89h.11a1 1 0 0 0 .88-1.1 10 10 0 0 0-6.25-8.19M12 12a4 4 0 1 1 4-4 4 4 0 0 1-4 4"
            ></path>
          </svg>
          <span id="tkt-counter">X<span id="tkt-count"></span></span>
        </div>
        <button type="submit" class="btn" onclick="submitForm()">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M21.71 20.29 18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.39M11 18a7 7 0 1 1 7-7 7 7 0 0 1-7 7"
              ></path>
            </svg>
          </span>
          <span id="search-trains-text"> Search Trains </span>
        </button
        >
      </form>
    </header>
