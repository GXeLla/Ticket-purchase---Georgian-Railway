<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <title>ბილეთის შემოწმება</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #eceff1, #fafafa);
        min-height: 100vh;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-weight: 300;
        letter-spacing: 1px;
        margin-bottom: 25px;
        color: #333;
      }

      input,
      button {
        padding: 12px 16px;
        font-size: 15px;
        margin: 6px;
        border-radius: 10px;
        border: 2px solid #d0d0d0;
        outline: none;
        transition: 0.3s ease;
      }

      input:focus {
        border-color: rgb(255, 175, 1);
        box-shadow: 0 0 8px rgba(106, 90, 205, 0.2);
      }

      button {
        background: rgb(255, 175, 1);
        border: none;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s ease;
      }

      button:hover {
        background: rgb(226, 155, 0);
        transform: translateY(-2px);
      }

      /* TICKET LIST CONTAINER */
      #ticket-container {
        width: 100%;
        max-width: 85vw;
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding: 10px;
      }

      /* TICKET CARD */
      .passenger-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);

        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        padding: 0;
        overflow: hidden;

        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.12);
        transition: 0.35s ease;
      }

      .passenger-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.18);
      }

      /* HEADER */
      .card-header {
        background: linear-gradient(135deg, #5c6bc0, #3949ab);
        color: white;
        padding: 20px 28px;
        font-size: 20px;
        font-weight: 600;
      }

      /* BODY SECTIONS */
      .card-section {
        padding: 22px 28px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      }

      .card-section:last-child {
        border-bottom: none;
      }

      .card-section div {
        margin-bottom: 22px;
        font-size: 15px;
      }

      .label {
        font-weight: 700;
        color: #444;
      }

      /* FOOTER */
      .card-footer {
        background: rgba(250, 250, 250, 0.7);
        backdrop-filter: blur(6px);
        padding: 18px 28px;

        display: flex;
        justify-content: flex-end;
        gap: 15px;
      }

      .card-footer button {
        padding: 10px 16px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: 0.25s;
      }

      /* PRINT BUTTON */
      .card-footer .print {
        background: #43a047;
        color: white;
      }
      .card-footer .print:hover {
        background: #2e7d32;
      }

      /* PDF BUTTON */
      .card-footer .pdf {
        background: #00838f;
        color: white;
      }
      .card-footer .pdf:hover {
        background: #006064;
      }
    </style>
  </head>
  <body>
    <h1>ბილეთის შემოწმება</h1>
    <input type="text" id="ticket-id" placeholder="შეიყვანეთ ბილეთის ID" />
    <button id="fetch-btn">შეამოწმე ბილეთი</button>

    <div id="ticket-container"></div>

    <script src="../script/check.js"></script>
  </body>
</html>
