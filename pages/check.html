<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ბილეთის შემოწმება</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    #ticket-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }

    .passenger-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      border-left: 6px solid #007bff;
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .card-section {
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
    }

    .card-section:last-child {
      border-bottom: none;
    }

    .card-section div {
      margin-bottom: 8px;
    }

    .label {
      font-weight: bold;
      color: #333;
    }

    .card-footer {
      padding: 15px 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .card-footer button.print {
      background-color: #28a745;
      color: white;
    }

    .card-footer button.pdf {
      background-color: #17a2b8;
      color: white;
    }

  </style>
</head>
<body>
  <h1>ბილეთის შემოწმება</h1>
  <input type="text" id="ticket-id" placeholder="შეიყვანეთ ბილეთის ID">
  <button id="fetch-btn">შეამოწმე ბილეთი</button>

  <div id="ticket-container"></div>

  <script src="../script/check.js"></script>
</body>
</html>
