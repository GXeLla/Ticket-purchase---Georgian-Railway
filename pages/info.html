<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Booking</title>
    <link rel="stylesheet" href="../styles/info.css" />
    <style>
      .container {
        display: flex;
        min-height: 100vh;
      }

      .form-section {
        flex: 2;
        padding: 20px;
      }

      .contact-form input {
        display: block;
        margin: 10px 0;
        padding: 8px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .tickets-form .ticket {
        margin-bottom: 15px;
        padding: 10px;
        background: #fff;
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      .sidebar {
        flex: 1;
        background: #fff;
        padding: 20px;
        border-left: 1px solid #ccc;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.05);
      }

      .passengers-list {
        list-style: none;
        padding: 0;
        margin: 0 0 10px 0;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }

      .modal-box {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        min-width: 250px;
      }

      .seats-selection {
        display: grid;
        grid-template-columns: repeat(14, 50px);
        gap: 10px;
      }

      .seats-selection button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #666;
        cursor: pointer;
      }
  .wagon-select{
    display: flex;
  }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loading">
      <div class="train-container">
        <div class="train">
          <svg width="170" height="170" viewBox="0 0 170 170" xmlns="http://www.w3.org/2000/svg">
            <path d="M35 40 Q85 5 135 40" fill="black" />
            <rect x="35" y="35" width="100" height="10" fill="black" />
            <rect x="30" y="45" width="110" height="95" rx="12" fill="black" />
            <rect x="47" y="55" width="75" height="45" rx="6" fill="white" opacity="0.92" />
            <circle cx="65" cy="115" r="10" fill="white" />
            <circle cx="112" cy="115" r="10" fill="white" />
            <rect x="45" y="130" width="80" height="12" fill="black" />
          </svg>
        </div>
        <div class="rails"></div>
      </div>
      <div class="loading-text">
        LOADING<span class="dots"></span>
        <div class="tracks"></div>
      </div>
    </div>
    <header>
      <div id="train-info">
        <span id="train-number"></span>
        <span id="train-name"></span>
        <span id="train-date"></span>
        <span id="train-weekday"></span>
        <div class="flex">
          <span id="train-to"></span>
          <span id="train-arrive"></span>
        </div>
        <div class="flex">
          <span id="train-from"></span>
          <span id="train-departure"></span>
        </div>
        <div class="flex">
          <span>IMG</span>
          <span id="train-ticketCount"></span>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="form-section">
        <div class="contact-form">
          <h2>საკონტაქტო ინფორმაცია</h2>
          <input type="email" id="email" placeholder="Email (აუცილებელია)" required />
          <input type="text" id="phone" placeholder="ტელეფონის ნომერი" />
        </div>

        <div id="tickets-container" class="tickets-form">
          <h2>ბილეთები</h2>
        </div>
      </section>

      <aside class="sidebar">
        <h2>ინვოისი</h2>
        <ul id="passengers-summary" class="passengers-list"></ul>
        <p>საკონტაქტო Email: <span id="summary-email">-</span></p>
        <p>ბილეთების რაოდენობა: <span id="summary-ticket-count">0</span></p>
        <p>სულ: <span id="summary-total">0.00</span>₾</p>
        <button id="checkout-btn">Checkout</button>
      </aside>
    </main>

    <!-- მოდალი ადგილის ასარჩევათ  -->
    <div id="seat-modal" class="modal">
      <div class="modal-box">
        <div class="wagon-select">
          <img src="../pictures/train-back.png" alt="Non_passenger_image_train_facing" style="pointer-events: none" />
          <div id="wagon-container"></div>
          <img
            src="../pictures/train-forward.png"
            alt="Non_passenger_image_train_facing"
            style="pointer-events: none"
          />
        </div>
        <div id="seat-options" class="seats-selection"></div>
      </div>
    </div>

    <script src="../script/info.js"></script>
  </body>
</html>
