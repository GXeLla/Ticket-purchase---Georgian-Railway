<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <title>გადახდა</title>
    <link rel="icon" href="../pictures/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/payment.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h2>გადახდის შეჯამება</h2>

        <p><strong>ელ-ფოსტა:</strong> <span id="payment-email">-</span></p>
        <p><strong>ტელეფონი:</strong> <span id="payment-phone">-</span></p>
        <p><strong>სრული თანხა:</strong> <span id="payment-total">0</span>₾</p>

        <h3>ბილეთები</h3>
        <ul id="payment-tickets"></ul>
      </div>
      <!-- ბარათის შეყვანის სექცია  -->
      <div class="card payment-box">
        <h2>ბარათით გადახდა</h2>

        <div class="form-group">
          <label for="name-holder">ბარათის მფლობელი</label>
          <input type="text" placeholder="Name Surname" id="name-holder"/>
        </div>

        <div class="form-group">
          <label for="card-num">ბარათის ნომერი</label>
          <input type="text" placeholder="0000 0000 0000 0000" maxlength="19" id="card-num"/>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="card-date">ვადა</label>
            <input id="card-date" type="text" maxlength="5" placeholder="MM/YY" />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input id="cvv" type="password" placeholder="***" maxlength="3" />
          </div>
        </div>

        <button class="checkout-btn">გადახდა</button>
      </div>
    </div>

    <script src="../script/payment.js"></script>
  </body>
</html>
