<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="../styles/results.css">
  </head>
  <body>
    <div class="loading-container" id="loading">
      <div class="train-container">
        <div class="train">
          <svg
            width="170"
            height="170"
            viewBox="0 0 170 170"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M35 40 Q85 5 135 40" fill="black" />
            <rect x="35" y="35" width="100" height="10" fill="black" />
            <rect x="30" y="45" width="110" height="95" rx="12" fill="black" />
            <rect
              x="47"
              y="55"
              width="75"
              height="45"
              rx="6"
              fill="white"
              opacity="0.92"
            />
            <circle cx="65" cy="115" r="10" fill="white" />
            <circle cx="112" cy="115" r="10" fill="white" />
            <rect x="45" y="130" width="80" height="12" fill="black" />
          </svg>
        </div>
        <div class="rails"></div>
      </div>
      <div class="loading-text">
        LOADING<span class="dots"></span>
        <div class="tracks"></div>
      </div>
    </div>
    <main class="train-search" id="train-search">
      <header>
        <h2>მატარებლის მოძიების პარამეტრები</h2>
        <section id="search-filter"></section>
      </header>
        <section id="current-results">
    <h3>მოიძენილი მატარებლები</h3>
    <div id="results"></div>
  </section>
    </main>
    <script src="../script/departures.js"></script>
  </body>
</html>
