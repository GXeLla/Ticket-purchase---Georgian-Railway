<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sgin in</title>
    <link rel="icon" href="../pictures/Logo.png" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap");
      body {
        height: 100vh;
        font-family: "Poppins", sans-serif;
        font-size: 22px;
        text-transform: uppercase;
        overflow: hidden;
        background: linear-gradient(180deg, #000000, #434343);
      }
      li {
        list-style-type: none;
      }
      .disappear {
        pointer-events: none;
        z-index: -1;
        position: absolute;
        left: 0;
        right: 0;
        width: 100%;
        text-align: center;
        height: fit-content;
        bottom: 0;
        top: 10%;
        text-decoration: none;
      }
      .disappear span {
        display: inline-block;
        color: transparent;
        text-shadow: 0px 0px 0px gold;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        font-size: 32px;
        margin: 0 5px;
      }
      .disappear span:nth-child(1) {
        animation-name: disappearleft;
      }
      .disappear span:nth-child(2) {
        animation-name: disappearleft;
        animation-delay: 0.3s;
      }
      .disappear span:nth-child(3) {
        animation-name: disappearight;
        animation-delay: 0.6s;
      }
      .disappear span:nth-child(4) {
        animation-name: disappearleft;
        animation-delay: 0.8s;
      }
      .disappear span:nth-child(5) {
        animation-name: disappearight;
        animation-delay: 1s;
      }
      .disappear span:nth-child(6) {
        animation-name: disappearight;
        animation-delay: 1.3s;
      }
      .disappear span:nth-child(7) {
        animation-name: disappearleft;
        animation-delay: 1.6s;
      }
      @keyframes disappearleft {
        50% {
          transform: skew(50deg) translateY(-200%);
          text-shadow: 0px 0px 50px;
          opacity: 0;
        }
      }
      @keyframes disappearight {
        50% {
          transform: skew(-50deg) translateY(-200%);
          text-shadow: 0px 0px 50px;
          opacity: 0;
        }
      }

      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 20px;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .formdiv {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .formdiv div {
        display: flex;
        justify-content: space-between;
      }

      input:focus {
        outline: none;
        box-shadow: 0 0 5px gold;
      }

      .formdiv div:focus-within label {
        color: gold;
      }

      .label {
        color: white;
        margin-bottom: 5px;
      }

      .input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      .btndiv {
        display: flex;
        justify-content: center;
      }

      .registerbtn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: gold;
        color: black;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .registerbtn:hover {
        background-color: darkorange;
      }

      .bunch-of-stuff a {
        color: #ccc1cc;
        text-decoration: none;
        font-size: 14px;
        margin: 0 5px;
      }

      .bunch-of-stuff a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <a href="#" class="disappear"
        ><span>S</span> <span>i</span> <span>g</span> <span>n</span> <span></span> <span>I</span> <span>n</span></a
      >
      <form class="form" id="Form">
        <div class="formdiv">
          <div>
            <label for="email" class="label">email</label>
            <input class="input" type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="password" class="label">password</label>
            <input class="input" type="password" id="password" name="password" required />
          </div>
        </div>
        <div class="btndiv">
          <button type="submit" class="registerbtn">Log In</button>
        </div>
      </form>
      <section class="bunch-of-stuff">
        <a href="../pages/signup.html">არ ხარ დარეგისტრირებული?</a>
      </section>

    </main>
    <script src="../script/signin.js"></script>
  </body>
</html>
