<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="icon" href="../pictures/Logo.png" type="image/x-icon" />
    <style>
      ul li {
        list-style-type: none;
      }
      a {
        text-decoration: none;
        color: black;
        font-size: 22px;
      }
      body,
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #container {
        z-index: -1;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        margin-right: -50%;
      }

      /* Bottom hack for IE*/
      svg {
        width: 100%;
        padding-bottom: 55.55%;
        height: 100%;
        overflow: visible;
      }

      footer {
        z-index: -1;
        pointer-events: none;
      }

      .main {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, 0);
        background: rgba(255, 255, 255, 0.6);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        font-family: Arial, sans-serif;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 35px;
        height: 100vh;
      }

      .formdiv {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .formdiv div {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        flex: 1;
      }

      .registerbtn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .registerh2 {
        text-align: center;
        margin-bottom: 20px;
      }

      header {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      nav ul {
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-left: 15px;
      }

      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      .registerbtn:hover {
        background-color: #218838;
      }

      nav ul li {
        display: flex;
        flex-direction: column;
        row-gap: 25px;
      }

      nav ul li a {
        background-color: white;
        color: #343434;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      nav ul li a:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="../pages/signin.html" class="disappear">Sign in</a>
            <a href="../index.html">მთავარი გვერდი</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h2 class="registerh2">Registration</h2>
      <form class="form" id="Form">
        <div class="formdiv">
          <div>
            <label for="firstName" class="label">First Name</label>
            <input type="text" class="input" id="firstName" name="firstName" required />
          </div>
          <div>
            <label for="lastName" class="label">Last Name</label>
            <input class="input" type="text" id="lastName" name="lastName" required />
          </div>
        </div>
        <div class="formdiv">
          <div>
            <label for="email" class="label">Email</label>
            <input class="input" type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="password" class="label">Password</label>
            <input class="input" type="password" id="password" name="password" required />
          </div>
        </div>
        <div class="formdiv">
          <div>
            <label for="age" class="label">Age</label>
            <input class="input" type="number" id="age" name="age" required />
          </div>
          <div>
            <label for="phone" class="label">Phone</label>
            <input class="input" type="tel" id="phone" name="phone" placeholder="+995 555 55 55 55" required />
          </div>
        </div>
        <div class="formdiv">
          <div>
            <label for="address" class="label">Address </label>
            <input class="input" type="text" id="address" name="address" required />
          </div>
          <div>
            <label for="avatar" class="label">Avatar (none knows why but just put some link)</label>
            <input class="input" type="text" id="avatar" name="avatar" required />
          </div>
        </div>
        <div class="formdiv">
          <div>
            <label for="gender" class="label">Gender</label>
            <select class="input" name="gender" id="gender" required>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>
          <div>
            <label for="zipcode" class="label">Zip</label>
            <input class="input" type="text" name="zipcode" id="zipcode" required />
          </div>
        </div>
        <div class="btndiv">
          <button type="submit" class="registerbtn" id="register-type-btn">Register</button>
        </div>
      </form>
    </main>
    <!--==========================================-->
    <!--Margus Lillemägi | codepen.io/VisualAngle/-->
    <!--==========================================-->

      <div id="container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          preserveAspectRatio="xMidYMin slice"
          viewBox="0 0 728 400"
        >
          <defs>
            <!-- Gradient definition -->
            <linearGradient id="gradient86" x1="0%" y1="0%" x2="98%" y2="14%">
              <stop offset="0%" stop-color="#434343" />
              <stop offset="50%" stop-color="white" />
              <stop offset="100%" stop-color="#434343" />
            </linearGradient>
          </defs>
          <!--Background-->
          <path d="M0 0h728v400H0z" fill="url(#gradient86)" />

          <text font-family="monospace" font-size="12" fill="#1d1f20">

        </svg>
      </div>
    </footer>
    <script src="../script/signup.js"></script>
  </body>
</html>
