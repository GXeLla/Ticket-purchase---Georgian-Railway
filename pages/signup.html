<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li {
        list-style-type: none;
      }
      a {
        text-decoration: none;
        color: black;
        font-size: 22px;
      }
      body,
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #container {
        z-index: -1;
        max-width: 900px;
        width: 100%;
        overflow: hidden;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      }

      /* Bottom hack for IE*/
      svg {
        width: 100%;
        padding-bottom: 55.55%;
        height: 1px;
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="../pages/signin.html" class="disappear">Sign in</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h2 class="registerh2">Registration</h2>
      <form class="form" id="Form">
        <div class="formdiv">
          <div>
            <label for="firstName" class="label">First Name</label>
            <input type="text" class="input" id="firstName" name="firstName" required />
          </div>
          <div>
            <label for="lastName" class="label">Last Name</label>
            <input class="input" type="text" id="lastName" name="lastName" required />
          </div>
        </div>
        <div class="formdiv">
          <div>
            <label for="email" class="label">Email</label>
            <input class="input" type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="password" class="label">Password</label>
            <input class="input" type="password" id="password" name="password" required />
          </div>
        </div>
        <div class="formdiv">
          <div>
            <label for="age" class="label">Age</label>
            <input class="input" type="number" id="age" name="age" required />
          </div>
          <div>
            <label for="phone" class="label">Phone</label>
            <input class="input" type="tel" id="phone" name="phone" placeholder="+995 555 55 55 55" required />
          </div>
        </div>
        <div class="formdiv">
          <div>
            <label for="address" class="label">Address </label>
            <input class="input" type="text" id="address" name="address" required />
          </div>
          <div>
            <label for="avatar" class="label">Avatar (none knows why but just put some link)</label>
            <input class="input" type="text" id="avatar" name="avatar" required />
          </div>
        </div>
        <div class="formdiv">
          <div>
            <label for="gender" class="label">Gender</label>
            <select class="input" name="gender" id="gender" required>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>
          <div>
            <label for="zipcode" class="label">Zip</label>
            <input class="input" type="text" name="zipcode" id="zipcode" required />
          </div>
        </div>
        <div class="btndiv">
          <button type="submit" class="registerbtn">Register</button>
        </div>
      </form>
    </main>
    <!--==========================================-->

      </div>
    </footer>
    <script src="../script/signup.js"></script>
  </body>
</html>
